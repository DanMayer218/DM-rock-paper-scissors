<!doctype html>
<html lang="en">
  <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                <!-- Our own css stylesheet -->
                <link rel="stylesheet" href="style.css">

                    <!-- google font link -->
                    <link href="https://fonts.googleapis.com/css?family=Slackey&display=swap" rel="stylesheet">    <title>Rock, Paper, Scissors</title>
                    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

                        <!-- Firebase script links -->
                        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
                        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

  <body class="body">

      <!-- Header Tag -->
        <h1 id="headerdiv" class="container-fliuid">I want to ROCK!!! or paper, or scissors.</h1>

    <!-- Flex box container to evenly distribute the game container -->
    
            <!-- players buttons -->
            <div class="container-fluid" id="flexdiv">
                <div class="gamerboxes" id="playerdiv">
                    <button class="player" id="rock"></button>
                    <button class="player" id="paper"></button>
                    <button class="player" id="scissor"></button>
                    <!-- <p id="playerprompt">Choose your weapon and show no mercy!!!</p> -->
                </div>


                        <!-- regulates players turns etc.. -->
                        <div class="gamerboxes" id="chat">
                                <div id="chat-messages"></div>
                                <div id="chat-bar">
                                <input id="chat-input" placeholder="talk smack"/>
                                <button id="chat-send">Send</button>
                                </div>
                            </div>
                

                                        <!-- opponents buttons -->
                                        <div class="gamerboxes" id="opponentdiv">
                                                <button class="opponent" id="rock"></button>
                                                <button class="opponent" id="paper"></button>
                                                <button class="opponent" id="scissor"></button>
                                                <!-- <p id="opponentprompt">If they hit you with a rock, you hit them back with the paper!!!</p> -->
                                            </div>
                                        </div>
                                    <!-- </div> -->

                            <!-- Div to contain game results, tally etc.... -->
                            <div class="container-fluid" id="resultsdiv">
                                    
                    <!-- Div for the results to be appended -->
                    <!-- <div id="resultappend"> -->

                <div id="playerone"><p>PLAYER 1</p></div>

        <!-- enter username and submit to play -->
            <div id="swap-zone"><p id="usernameprompt">Enter a username to play</p><input id="username" placeholder="Name"/>
                <!-- start button to initiate the game -->
                <button id="startbutt"><P>FIGHT</P></button>
                    </div>       
                    
                    <div id="playertwo"><p>PLAYER 2</p></div>
            

           
        
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="rps.js"></script>

</body>
</html>
